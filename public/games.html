  <div class="modal" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-fusion-900">
        <div class="modal-header" style="background-color: #dee2e6;">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword0" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck0">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #dee2e6;">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="registerModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-fusion-900">
        <div class="modal-header" style="background-color: #dee2e6;">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Ingresa tu nombre</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Ingresa tu apellido</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Apelldido">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Ingresa tu correo</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Ingresa tu password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirma tu password</label>
              <input type="password" class="form-control" id="exampleInputPassword12" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck12">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #dee2e6;">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="regGameModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-fusion-900">
        <div class="modal-header" style="background-color: #dee2e6;">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerGameForm" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Ingresa Nombre del Juego</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre" id="namegame">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Categoria del juego</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Categoria" id="namecat">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Fecha de lanzamiento</label>
              <input type="text" class="form-control" placeholder="Fecha" id="dategame">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Imagen de Portada(Url)</label>
              <input type="url" class="form-control" placeholder="imagen url" id="gameimg">
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #dee2e6;">
          <button type="submit" class="btn btn-primary" id="subgame">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal eliminar-->
  <div class="modal fade" id="deleteFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eleminar Juego</h5>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class=text-danger>Â¿Esta seguro?</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Delete game</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Update-->
  <div class="modal fade" id="updateFormModal" tabindex="-1" role="dialog" aria-labelledby="updateFormModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateFormModal">Editar Juego</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <form action="" id="updateid">
                <div class="row">
                  <div class="col-6">
                    <input type="text" name="nombre" id="name1" class="form-control" placeholder="Nombre"
                      aria-describedby="helpId" required>
                  </div>
                  <div class="col-6">
                    <input type="text" name="apellidos" id="tipo1" class="form-control" placeholder="Tipo" aria-describedby="helpId"
                      required>
                  </div>
                </div>
                <input type="text" class="form-control mt-3" placeholder="YYYY-MM-DD" name="fecha" id="fecha1">

                <input type="url" name="image" id="img1" class="form-control mt-3" placeholder="Url de imagen de perfil"
                  aria-describedby="helpId">


              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="updatebtn">Actualizar</button>
        </div>
      </div>
    </div>
