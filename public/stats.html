    <br>

      <div class="row">

          <button type="button" class="btn btn-primary" id="regStat" onclick="setStat()" data-toggle="modal"

  <div class="container">

    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <input type="text" name="" id="gameSearched" class="form-control" placeholder="Juego a buscar"
            aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-dark" id="searchBtn" onclick="getStats()">Buscar</button>
      </div>
    </div>
    <div class="container" style="background-color: whitesmoke; text-align: center;border-color: whitesmoke;
      border-width:1.5vh;
      border-style: groove;
      background-color: whitesmoke;">
      <div class="main">
        <div class="row" id="top">
          <div class="col-sm border border-dark">
            Usuario
          </div>
          <div class="col-sm border border-dark">
            Juego
          </div>
          <div class="col-sm border border-dark">
            Kills
          </div>
          <div class="col-sm border border-dark">
            Correo
          </div>
          <div class="col-sm border border-dark">
            Ganada
          </div>
        </div>


      </div>
      <div id="listaStat">

      </div>

    <nav class="row mt-3 " aria-label="Page navigation">
      <ul class="pagination" id="pagesList">
        <li class="page-item"><a class="page-link" href="#" id="pre" onclick="bajar()">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" id="menos">1</a></li>

      </ul>

    <div class="modal" tabindex="-1" role="dialog" id="loginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-fusion-900">
          <div class="modal-header" style="background-color: #dee2e6;">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer" style="background-color: #dee2e6;">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="registerModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-fusion-900">
          <div class="modal-header" style="background-color: #dee2e6;">
            <h5 class="modal-title">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" id="createUserForm">

              <label for="exampleInputEmail1">Ingresa tu nombre</label>
              <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" placeholder="Nombre">


              <label for="exampleInputEmail1">Ingresa tu apellido</label>
              <input type="text" class="form-control" id="apellidos" aria-describedby="emailHelp"
                placeholder="Apelldido">


              <label for="exampleInputEmail1">Ingresa tu correo</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">

              <label for="exampleInputPassword1">Ingresa tu password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password">


              <label for="exampleInputPassword1">Confirma tu password</label>
              <input type="password" class="form-control" id="password2" placeholder="Confirmar password">

            </form>
          </div>
          <div id="responseMSG"></div>
          <div class="modal-footer" style="background-color: #dee2e6;">
            <button type="submit" class="btn btn-success" id="createUserBtn">Save changes</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="regStatModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-fusion-900">
          <div class="modal-header" style="background-color: #dee2e6;">
            <h5 class="modal-title">Registra tus stats</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registerStatForm" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Ingresa el juego</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre del juego"
                  id="gameStats">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Ingresa tu nombre</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre"
                  id="nombreStats">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Ingresa tu correo</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email"
                  id="emailStats">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">¿Ganaste?</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="G/P" id="wins">
              </div>
              <div class="form-group">
                <label for="kills">Ingresa la cantidad de kills</label>
                <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Número de kills"
                  id="killStats">
              </div>

            </form>
          </div>
          <div class="modal-footer" style="background-color: #dee2e6;">
            <button type="submit" class="btn btn-primary" id="regStatBtn">Dar de alta</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
